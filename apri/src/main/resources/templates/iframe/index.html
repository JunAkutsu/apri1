<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iframe</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}" />
  <style type="text/css">
    body,
    div,
    iframe {
      display: block;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      width: 100%;
      overflow: hidden;
    }

    #menu {float: left;}
    #cs {float: right;}
    iframe {position: absolute;}

    #menu iframe {
      left: 0;
      width: 20%;
    }

    #cs iframe {
      right: 0;
      width: 79%;
    }
  </style>
  </head>
  <body>
    <div id="menu">
      <iframe src="/xlsx2/" name="menu" title="menu"></iframe>
    </div>
    <div id="cs">
      <iframe src="/sample3/tantousya/insert" name="cs" title="body"></iframe>
    </div>


	<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>
  </body>
</html>
