<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>menu</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}" />
<style>	
ul,li{ 
    margin: 0; 
    padding: 0; 
    list-style: none;
} 

#accordion_menu > li { 
    border: #ccc 1px solid; 
    margin-bottom: -1px; 
} 

#accordion_menu a[data-toggle=collapse]{ 
    display: block; 
    padding: 10px; 
    color: #666; 
    text-decoration: none; 
    position: relative; 
} 

#accordion_menu a:hover{ 
    background: #e7e7e7; 
}

#accordion_menu a[data-toggle=collapse]::after{ 
    content:""; 
    display: block; 
    width: 8px; 
    height: 8px; 
    border-top: #666 1px solid; 
    border-right: #666 1px solid; 
    position: absolute; 
    right: 15px; 
    top: 0; 
    bottom: 0; 
    margin: auto; 
} 

#accordion_menu a[aria-expanded=false]::after{ 
    -webkit-transform: rotate(45deg); 
    -ms-transform: rotate(45deg); 
    transform: rotate(45deg); 
    transition-duration: 0.3s; 
} 

#accordion_menu a[aria-expanded=true]::after{ 
    -webkit-transform: rotate(135deg); 
    -ms-transform: rotate(135deg); 
    transform: rotate(135deg); 
    transition-duration: 0.3s; 
} 

[id^="menu"] li{ 
    padding: 0px 0px 0px 20px; 
} 

a[data-menu]{ 
    display: block; 
    padding: 0px 0px 0px 0px; 
    color: #666; 
    text-decoration: none; 
    position: relative; 
} 
</style>	
  </head>
  <body>
    <table class="menu" id="menu">

<ul id="accordion_menu"> 
  <li> 
    <a data-toggle="collapse" href="#menu01" aria-controls="#menu01" aria-expanded="false">メニュー１</a> 
  </li> 
  <ul id="menu01" class="collapse"> 
    <li><a id="menu-link" data-menu="mn1" href="/bootstap/" target="main" >bootstrap</a></li> 
    <li><a id="menu-link" data-menu="mn2" href="/xlsx2/" target="main" >xlsx</a></li> 
  </ul> 
  <li> 
    <a data-toggle="collapse" href="#menu02" aria-controls="#menu02" aria-expanded="false">メニュー２</a> 
  </li> 
  <ul id="menu02" class="collapse"> 
    <li><a id="menu-link" data-menu="mn3" href="/drag/" target="main" >drag</a></li> 
    <li><a id="menu-link" data-menu="mn4" href="/config/" target="main" >config</a></li> 
  </ul> 
</ul> 
    </table>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>
	<script>
		$(function(){
			$("[id=menu-link]").click(function(){
				$("[id=menu-link]").css('background-color','');
				$(this).css('background-color','#e7e7e7');
			});
		});
	</script>
  </body>
</html>
